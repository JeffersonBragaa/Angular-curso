<div class="container">
    <div class="form-box">
        <form #frm="ngForm" (ngSubmit)="somar()">
            <h2>Calculadora</h2>
            <label for="numero1">Numero 1</label>
            <input type="number"name="numero1" id="numero1" [(ngModel)]="numero1">
            
            <label for="numero2">Numero 2</label>
            <input type="number" name="numero2" id="numero2"[(ngModel)]="numero2">
            
            <button type="submit">Calcular</button>
            <button type="reset">Limpar</button>
        </form>

        <div class="result" *ngIf="resultado">
            <p>Seu resultado esta abaixo</p>
        </div> 
        
        @if(resultado){
            <div class="result">
                <p>Resultado: <span id="resultado"> {{ resultado }}</span></p>
            </div>
        }
    </div>

</div>
