<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" #buscaForm="ngForm">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Consulta de Cliente</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex="965px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome:</mat-label>
                                <input placeholder="JosÃ© da Silva" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="primary" type="submit">
                        <mat-icon fontIcon="search"></mat-icon>
                        Buscar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
    <div fxLayout="column" fxFlex="1000px">
        <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Resultado</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table mat-table [dataSource]="listaClientes">
                        <ng-content matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef>id</th>
                            <td mat-cell *matCellDef="let cliente">{{cliente.id}}</td>
                        </ng-content> 
                        
                    </table>
                </mat-card-content>
        </mat-card>
    </div>
</div>
